<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark d-flex" style="background-color: rgb(70, 70, 70); font-family: Poppins, sans-serif; font-weight: 600; padding-left: 2%; font-size: 20px;   width: 100%; position: fixed; z-index: 2;">
            <a class="navbar-brand" href="#"><img class="img-fluid" alt="Imagem responsiva" src="./assets/Logo.gif" style="width: 60px; padding-right: 5px;">ClockInLive</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" >
              <ul class="navbar-nav position-relative d-flex" style="left: 5%; gap:120px;  font-family: Poppins, sans-serif; font-weight: 300;">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html"><img class="img-fluid" alt="Imagem responsiva" src="./assets/casa.png" style="width: 50px; padding-right: 1px;">Home<span class="sr-only">(Página atual)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" id="clock-r" href="#"><img class="img-fluid" alt="Imagem responsiva" src="./assets/relogio.png" style="width: 50px; padding-right: 1px;">Clock</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"><img class="img-fluid" alt="Imagem responsiva" src="./assets/sobre.png" style="width: 50px; padding-right: 1px; ">About</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link " href="#"><img class="img-fluid" alt="Imagem responsiva" src="./assets/contato.png" style="width: 50px; padding-right: 1px;" >Contact</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
   
    <div class="container" style=" height: 100vh; width: 100vw; position: relative; " >
        <div class="row justify-content-center mt-5" style="width: 100vw;">
            <div class="col-md-6 " style="width: 80vw;">
                <div class="card-body d-flex justify-content-center align-items-center position-relative" style="width: 100%; top:-12%">
                    <div class="digital-clock d-flex justify-content-center"  >
                        <span id="hours">00:</span>
                        <span id="minutes">00:</span>
                        <span id="seconds">00</span>
                    </div>
                    <span class="digital-clock" id="date"  style ="position:absolute; top:50%" hidden>...</span>
                </div>
                <div class="buttons-div d-flex justify-content-center position-relative" style="top:-30%; gap:10px;">
                    <button type="button" class="btn btn-success" style="padding: 8px 30px;">Start</button>
                    <button type="button" class="btn btn-danger" style="padding: 8px 30px;" hidden>Stop</button>
                    <button type="button" class="btn btn-warning" style="padding: 8px 30px;" disabled>Reset</button>
                </div>      
               
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
